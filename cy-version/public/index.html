<script>
function getSms() {
    var email = document.getElementById("email").value;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(emailPattern.test(email)) {
                // 这里可以添加AJAX请求来实际发送验证码
        document.querySelector(".sms-btn").remove();
        document.querySelector(".hkxx").id = "test3";
        new Promise((a,b)=>{
           cyconfig.init({
            id: "test3", // 需要变滑块的元素id
            appid: "GJHCIOBHKJSMCLZX", // 你申请的appid
            success: function s(data) { // 滑块通过时返回的数据会传入这个回调函数
                window.mytk = data.tk
                document.querySelector(".hkxx").remove()

                var x = new XMLHttpRequest()
                x.open("POST",'{cbbiyhh}/putemail', false)
                x.setRequestHeader('Content-Type', 'application/json');
                x.onreadystatechange = function () {
                    if (x.readyState == 4 && x.status == 200) {
                        var config = JSON.parse(x.responseText);
                        if (config.code == 0){
                            alert( "验证码已经发送过了可直接填写")
                        }
                        // debugger

                    }
                    ;
                };
                x.onerror = function (e) {
                    // 加载失败
                    console.log(e);
                };
                x.send(JSON.stringify({email:email,tk:window.mytk}))

            },
            fontsize: "100%", // 设置滑块中的字体大小(可以是其他单位如:54px,也可以为"" 空字符串会自动使用默认字体大小)
            annwidth: "44px" // 设置滑块的宽度大小(可以是其他单位如:24%,也可以为"" 空字符串会自动使用默认宽度)
        })
        })



    } else {
        alert("请输入有效的邮箱地址");
    }

}
function verifyMail() {
    if (document.querySelector(".sms-btn")){
        alert("请先点击获取验证码");
        return
    }
    if (document.querySelector(".hkxx")){
        alert("请先通过滑块");
        return
    }
    var email = document.getElementById("email").value;
    var code = document.getElementById("code").value;
    var maxdy = document.getElementById("maxdy").value;
    var maxuserdy = document.getElementById("maxuserdy").value;

    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(emailPattern.test(email)) {
        var x = new XMLHttpRequest()
        x.open("POST",'{cbbiyhh}/verifymail', false)
        x.setRequestHeader('Content-Type', 'application/json');
        x.onreadystatechange = function () {
            if (x.readyState == 4 && x.status == 200) {
                var config = JSON.parse(x.responseText);
                document.getElementById("yxInfo").innerHTML = "<b>"+ config.msg+'</b>'
                alert(config.msg)
                setTimeout(()=>{
                    location.reload()
                },1000)
            };
        };
        x.onerror = function (e) {
            // 加载失败
            console.log(e);
        };
        x.send(JSON.stringify({email:email,code:code,maxdy:maxdy,tk:window.mytk,maxuserdy:maxuserdy}))
        // 这里可以添加AJAX请求来实际发送验证码
    } else {
        alert("请输入有效的邮箱地址");
    }
}
</script>
  <!-- Docsify v4 -->
  <script src="{cbbiyhh}/docsify.js"></script>
</body>
